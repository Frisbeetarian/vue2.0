<!DOCTYPE html>

<html>
<head>
    <title></title>

    <style>
        .color-red {
            color: orange;
        }

        .is-loading {
            background: yellow;
        }
    </style>

</head>

<body>

<div id="root" class="container">
    <h2>All tasks</h2>
    <ul>
        <li v-for="task in tasks">{{ task.description }}</li>
    </ul>

    <h2>Incomplete tasks</h2>
    <ul>
        <li v-for="task in incompleteTasks">{{ task.description }}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#root',

        data: {
            tasks: [
                {description: 'Make ba2lewa', completed: false},
                {description: 'do laundry', completed: true},
                {description: 'discover machinery', completed: false},

            ]
        },

        computed: {
            reversedMessage(){
                return this.message.split('').reverse().join('');
            },

            incompleteTasks(){
                return this.tasks.filter( task => ! task.completed);

//                this.tasks.filter(function (task) {
//                    return !task.completed;
//                })
            }
        },

        methods: {}

    });
</script>

</body>
</html>
